<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">Thank You!</div>
        <div class="change">CHANGE</div>
      </div>
      <div class="star-widget">
        <h1>Rate Us</h1>
        <input type="radio" id="rate-5" name="rate">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" id="rate-4" name="rate">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" id="rate-3" name="rate">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" id="rate-2" name="rate">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" id="rate-1" name="rate">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div>
            <textarea cols="30" placeholder="Tell us your thoughts..."></textarea>
          </div>
          <div class="submitBtn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
